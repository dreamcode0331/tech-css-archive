<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 신기술 - Select Box</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <select class="base-select" name="pokemon" id="pokemon" aria-label="아기 포켓몬을 선택하세요">
      <button>
        <selectedcontent></selectedcontent><span class="arrow"></span>
      </button>
      
      <option disabled selected hidden>아기 포켓몬을 선택하세요</option>
      <option data-bg-color="#F8C9A0" value="charmander">
        <img src="https://static.wikia.nocookie.net/allspecies/images/5/56/Charmander.png/" alt="" width="24" height="24">파이리파이리파이리파이리파이리파이리</option>
      <option data-bg-color="#BEE8D0" value="bulbasaur">
        <img src="https://static.wikia.nocookie.net/allspecies/images/4/43/Bulbasaur.png" alt="" width="24" height="24">이상해씨</option>
      <option data-bg-color="#FFF6B2" value="pichu">
        <img src="https://static.wikia.nocookie.net/allspecies/images/9/9d/Pichu.png" alt="" width="24" height="24">피카츄</option>
      <option data-bg-color="#BEE2F5" value="squirtle">
        <img src="https://archives.bulbagarden.net/media/upload/thumb/5/54/0007Squirtle.png/500px-0007Squirtle.png" alt="" width="24" height="24">꼬부기</option>
    </select>

    <label class="toggle" for="toggle-select">
      <input type="checkbox" id="toggle-select">
      <code>appearance:base-select</code> 숨기기
    </label>

    <aside class="support-note">
      ⚠️ 현재 브라우저는 커스텀 셀렉트 기능을 지원하지 않습니다. 크롬 135+ 버전 이상의 환경에서 확인해 주세요.
    </aside>
  </body>
</html>
